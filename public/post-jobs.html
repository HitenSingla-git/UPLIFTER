<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <center><h3>Job Publish</h3></center>
 
    <div class="container p-5 mx-auto">
        <form class="row g-3" method="post">
          <div class="col-md-9">
            <label for="inputclientid" class="form-label">Client Id</label>
            <input type="email" class="form-control" id="inputclientid" name="inputclientid">
          </div>
         
         
        

          <div class="col-md-6">
            <label for="inputjobtitle" class="form-label">Job Title</label>
            <select name="inputjobtitle" id="inputjobtitle" class="form-control" >
                           
              <option value="Milkman">Milkman</option>
              <option value="Houseworker">Houseworker</option>
              <option value="Labourer">Labourer</option>
              <option value="phd">phd</option>
          </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Job Type</label>
            <br>
            <input type="radio" name="inputjt" id="pt" value="pt" > <label for="part time">part time</label>
            <input type="radio" name="inputjt" id="ft" value="ft" > <label for="full time">full time</label>
            
        </div>
          
            
          <div class="col-md-6">
            <label for="inputAddress" class="form-label"> Firm Address</label>
            <input type="text" class="form-control" id="inputaddress" name="inputaddress">
          </div>
    
          <div class="col-md-4">
            <label for="inputcity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputcity" name="inputcity">
          </div>
    

          <div class="col-md-4">
            <label for="inputer" class="form-label">Education Required</label>
            <select name="inputer" id="inputer" class="form-select">
              <option value="YES">YES</option>
            <option value="NO">NO</option>
            
            </select>
            
          </div>


          <div class="col-md-4">
            <label for="inputcp" class="form-label">Contact person</label>
            <input type="text" class="form-control" id="inputcp" name="inputcp">
          </div>
          
          
          
          
          
            <label for="inputoth" class="form-label">Other Info</label>
         
              <textarea name="inputoth" id="inputoth" rows="3" class="form-control"></textarea>
          </div>
           <center>
            <div class="col-md-12" >
                <button type="submit" formaction="/postjob" class="btn btn-primary" >PUBLISH JOB</button>
              </div>
            </center>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
